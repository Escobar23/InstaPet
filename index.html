<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="huella.png" type="image/x-icon">
    <title>InstaPet</title>
</head>
<body>
    <header>
    <h1>¡Bienvenidx a InstaPet!</h1>
    <h3>La red Social de tus mascotas</h3>
    </header>
    <div class="form_content">
        <form action="">
       <p> Crea la cuenta de tu mascota: </p>
        <label for="nombre">Nombre:</label> <input type="text" name="Nombre" id="nombre" required>
        <label for="edad">Edad:</label><input type="number" name="Edad" id="edad" required>
        <label for="email">Email:</label> <input type="email" name="Email" id="email" required>
        <label for="contraseña">Contraseña:</label> <input type="password" name="Contraseña" id="contraseña" required>
       <label for="color">Color:</label> <input type="color" name="Color" id="color">
       <div>
        <label for="">Genero:</label><br>
        <input type="radio" id="macho" name="genero" value="macho" required>
        <label for="macho">Macho</label><br>
        <input type="radio" id="hembra" name="genero" value="hembra" required>
        <label for="hembra">Hembra</label><br>
       </div>
       <label for="tipo_de_mascota">Tipo de mascota:</label>
       <select name="tipo_de_mascota" id="tipo_de_mascota" required>
        <option value="Gato">Gato</option>
        <option value="Perro">Perro</option>
        <option value="Cobayo">Cobayo</option>
        <option value="Hamster">Hamster</option>
        <option value="Oto">Otro</option>
       </select>
       <div class="bases_y_cond">
       <label for="b_y_c">Acepto las bases  y condiciones</label>
       <input type="checkbox" value="acepta" name="bases\_y\_condiciones" id="b_y_c" required>
       </div>
       <label for="texto_mi_mascota">Contanos como es tu mascota:</label>
       <textarea name="acerca_de_mi_mascota" id="texto_mi_mascota" cols="40" rows="10" placeholder="¿Cual es su juego favorita?¿Que le gusta comer?" required></textarea>
       <button type="submit">Crear</button>
    </form>
    </div>
</body>
</html>
